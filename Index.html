<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bookmarks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 40px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .bookmark-category {
      margin-bottom: 30px;
    }
    h2 {
      color: #555;
      border-bottom: 1px solid #ccc;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 8px 0;
    }
    a {
      color: #0073e6;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Links to Navigate your Relocation to Maine</h1>

  <div class="bookmark-category">
    <h2>Utility Companies Login Pages</h2>
    <ul>
      <li><a href="https://account.myselfserve.com/nautilus">Nautilus Energy</a></li>
      <li><a href="https://sso.cmpco.com/login">CMP</a></li>
    </ul>
  </div>

  
  <div class="bookmark-category">
    <h2>Financial Tools</h2>
    <ul>
      <li><a href="https://www.paypal.com" target="_blank">PayPal</a></li>
      <li><a href="https://www.coinbase.com" target="_blank">Coinbase</a></li>
      <li><a href="https://www.blockchain.com" target="_blank">Blockchain Wallet</a></li>
    </ul>
  </div>

  <div class="bookmark-category">
    <h2>Personal</h2>
    <ul>
      <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
      <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
      <li><a href="https://www.biblegateway.com" target="_blank">Bible Gateway</a></li>
    </ul>
  </div>

</body>
</html>
